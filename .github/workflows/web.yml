name: Node CI Web

on: 
  push:
    paths:
      - '.github/**'
      - 'web/**'
      - '!api/**'
  pull_request:
    paths:
      - '.github/**'
      - 'web/**'
      - '!api/**'
jobs:
  web-test:
    name: Web test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
      working-directory: ./web
    - name: Running tests
      run: npm test
      working-directory: ./web